  <script type="text/javascript">
    document.getElementById("lgr").addEventListener("mouseover", goldenize);
    document.getElementById("lgr").addEventListener("mouseout", degoldenize);

    function goldenize() {
      var allorbs = document.getElementsByClassName("orbb");
      for (var i = 0; i < allorbs.length; i++) {
        allorbs[i].style.boxShadow = "0 20px 30px rgba(255, 215, 0, 0.2), inset 0px 10px 30px 5px rgba(255, 255, 255, 1)";
      }
    }
    function degoldenize() {
      var allorbs = document.getElementsByClassName("orbb");
      for (var i = 0; i < allorbs.length; i++) {
        allorbs[i].style.boxShadow = "0 20px 30px rgba(0, 0, 0, 0.2), inset 0px 10px 30px 5px rgba(255, 255, 255, 1)";
      }
    }

    // "lotus" initialised:
    lotus();
    $("#lotus").on("mouseover", function(){
        lotusBliss();
    });
    $("#lotus").on("mouseout", function(){
        lotusCalm();
    });
  </script>
